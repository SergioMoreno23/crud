<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

    <title>Index</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Registro de Usuarios</a>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" 
            class="btn btn-outline-success my-2 my-sm-0" type="button">Agregar</button>
        </nav>

        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Contador</th>
                    <th>Nombre</th>
                    <th>Lugar de nacimiento</th>
                    <th>Edad</th>
                    <th>Domicilio</th>
                    <th>Telefoo</th>
                    <th>Sexo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
           
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Usuarios</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Lugar de nacimiento:</label>
                    <input type="text" class="form-control nacimiento" id="nacimiento">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Edad:</label>
                    <input type="text" class="form-control edad" id="edad">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Domicilio:</label>
                    <input type="text" class="form-control domicilio" id="domicilio">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Telefono:</label>
                    <input type="text" class="form-control telefono" id="telefono">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Sexo:</label>
                    <input type="text" class="form-control sexo" id="sexo">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="enviar">Registrar</button>
            </div>
          </div>
        </div>
      </div>

    



      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">Actualizar Usuarios</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                
                    <input type="text" class="form-control nombre" id="id">
                  
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control nombre" id="nombre2">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Lugar de nacimiento:</label>
                    <input type="text" class="form-control nacimiento" id="nacimiento2">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Edad:</label>
                    <input type="text" class="form-control edad" id="edad2">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Domicilio:</label>
                    <input type="text" class="form-control domicilio" id="domicilio2">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Telefono:</label>
                    <input type="text" class="form-control telefono" id="telefono2">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Sexo:</label>
                    <input type="text" class="form-control sexo" id="sexo2">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="actualizar">Actualizar</button>
            </div>
          </div>
        </div>
      </div>




</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
